<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;Create contact
        </h3>



        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="Contact">
                <div class=" slds-grid slds-wrap slds-align_absolute-center">
                    <div class="slds-size_3-of-7 slds-p-around_small">
                        <lightning-input-field field-name="FirstName" variant="label-stacked" required>
                        </lightning-input-field>
                    </div>
                    <div class="slds-size_3-of-7 slds-p-around_small">
                        <lightning-input-field field-name="LastName" variant="label-stacked" required>
                        </lightning-input-field>
                    </div>
                    <div class="slds-size_1-of-7 slds-p-top_medium">
                        <lightning-button-icon icon-name="action:delete" access-key={item.id} id={index}
                            title="Delete Row" onclick={removeRow}></lightning-button-icon>
                    </div>
                </div>
            </lightning-record-edit-form>
        </template>
  
        <div class="slds-wrap slds-grid">
            <div class="slds-size_full">
                <lightning-button label="Add" class="slds-float_right slds-p-right_small" variant="Brand" onclick={addRow}></lightning-button>
            </div>

            <div class="slds-size_full">
                <lightning-button label="Submit" class="slds-align_absolute-center"  variant="success"  onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
