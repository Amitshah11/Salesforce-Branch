<template>
    <lightning-card>
    <lightning-record-edit-form object-api-name="Contact" record-id={conId} columns="2" onsuccess={handleSuccess}>

            <lightning-input-field field-name="Id" value={conId}></lightning-input-field>
            <lightning-input-field field-name="FirstName"></lightning-input-field>
            <lightning-input-field field-name="LastName"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" name="save" label="Create Contact" onclick={update}></lightning-button>
            </div>
        
    </lightning-record-edit-form>


    <lightning-record-form record-id={recordId} object-api-name="Contact" fields={fields} columns="2" mode="view" onsuccess={handleSubmit}></lightning-record-form>
</lightning-card>

<lightning-card>
<div style="height: 300px;">
    <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}>
    </lightning-datatable>
</div>
</lightning-card>

</template>
