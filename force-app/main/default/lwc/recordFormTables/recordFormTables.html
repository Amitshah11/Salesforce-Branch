<template>
    <lightning-card>

        <!-- Create  for inserting Data -->
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Contact" record-id={conId} onsuccess={handleSuccess}>

                <lightning-input-field field-name="Id" value={conId}></lightning-input-field>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>

                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Create Contact" onclick={update}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
    <!-- Create RecordForm -->
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-record-form record-id={recordId} object-api-name="Contact" fields={fields} columns="2"
                mode="view" onsuccess={handleSubmit}></lightning-record-form>

        </div>
    </lightning-card>
    <!-- Create DataTable -->

    <lightning-card>
        <div style="height: 250px">
            <lightning-datatable key-field="Id" show-row-number-column data={data} onsave={submit} columns={columns}
                hide-checkbox-column draft-values={saveDraft}>
            </lightning-datatable>
        </div>
    </lightning-card>

<lightning-card title="Multiple contact insert">
    <div class="slds-m-around_medium">
        <lightning-record-edit-form object-api-name="Contact">

<lightning-input-field field-name="FirstName"></lightning-input-field>
<lightning-input-field field-name="LastName"></lightning-input-field>
<lightning-button label="Add more" onclick={addmore}></lightning-button>
<lightning-button label="Submit all" type="submit" onclick={submitall}></lightning-button>
        </lightning-record-edit-form>
</div>
</lightning-card>
</template>
